<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="form-elemet.css">
</head>
<body>
    <h1>The Form Element</h2> 
    <p>The form element represents a document section containing interactive controls for submitting information.</p>

    <h2>Attribute - method="get" (default)</h3> 
    <p>Form data appended to the action URL with a ? separator.</p> 
            
    <form action="#" method="get">
        <label for="">Search</label>
        <input type="search">
        <button type="submit">Submit</button>
    </form>

    <h2>Attribute - method="post" (default)</h3> 
    <p>Form data sent as the request body.</p>    

    <form action="#" method="post">
        <label for="">Search</label>
        <input type="search">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
