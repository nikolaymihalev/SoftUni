<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="container">
        <div class="line">
            <div class="letter letter-gray">esc</div>
            <div class="letter letter-gray">f2</div>
            <div class="letter letter-gray">f1</div>
            <div class="letter letter-gray">f3</div>
            <div class="letter letter-gray">f4</div>
            <div class="letter letter-gray">f5</div>
            <div class="letter letter-gray">f6</div>
            <div class="letter letter-gray">f7</div>
            <div class="letter letter-gray">f8</div>
            <div class="letter letter-gray">f9</div>
            <div class="letter letter-gray">f10</div>
            <div class="letter letter-gray">f11</div>
            <div class="letter letter-gray">f12</div>
            <div class="letter letter-gray">f13</div>
        </div>

        <div class="line">
            <div class="letter letter-white">ยง</div>
            <div class="letter letter-white">1</div>
            <div class="letter letter-white">2</div>
            <div class="letter letter-white">3</div>
            <div class="letter letter-white">4</div>
            <div class="letter letter-white">5</div>
            <div class="letter letter-white">6</div>
            <div class="letter letter-white">7</div>
            <div class="letter letter-white">8</div>
            <div class="letter letter-white">9</div>
            <div class="letter letter-white">0</div>
            <div class="letter letter-white">-</div>
            <div class="letter letter-white">+</div>
            <div class="letter letter-gray">backspace</div>
        </div>

        <div class="line">
            <div class="letter letter-gray">tab</div>
            <div class="letter letter-white">Q</div>
            <div class="letter letter-white">W</div>
            <div class="letter letter-white">E</div>
            <div class="letter letter-white">R</div>
            <div class="letter letter-white">T</div>
            <div class="letter letter-white">Y</div>
            <div class="letter letter-white">U</div>
            <div class="letter letter-white">I</div>
            <div class="letter letter-white">O</div>
            <div class="letter letter-white">P</div>
            <div class="letter letter-white">[</div>
            <div class="letter letter-white">]</div>
            <div class="letter enter letter-gray">Enter</div>
        </div>

        <div class="line">
            <div class="letter letter-gray">caps lock</div>
            <div class="letter letter-white">A</div>
            <div class="letter letter-white">S</div>
            <div class="letter letter-white">D</div>
            <div class="letter letter-white">F</div>
            <div class="letter letter-white">G</div>
            <div class="letter letter-white">H</div>
            <div class="letter letter-white">J</div>
            <div class="letter letter-white">K</div>
            <div class="letter letter-white">L</div>
            <div class="letter letter-white">;</div>
            <div class="letter letter-white">'</div>
            <div class="letter letter-white">\</div>
            <div class="letter no-key letter-white"> </div>
        </div>

        <div class="line">
            <div class="letter letter-gray">shift</div>
            <div class="letter letter-white">`</div>
            <div class="letter letter-white">Z</div>
            <div class="letter letter-white">X</div>
            <div class="letter letter-white">C</div>
            <div class="letter letter-white">V</div>
            <div class="letter letter-white">B</div>
            <div class="letter letter-white">N</div>
            <div class="letter letter-white">M</div>
            <div class="letter letter-white">,</div>
            <div class="letter letter-white">.</div>
            <div class="letter letter-white">/</div>
            <div class="letter second-shift letter-gray">shift</div>
        </div>

        <div class="line">
            <div class="letter letter-gray">ctrl</div>
            <div class="letter letter-gray">win</div>
            <div class="letter letter-gray">alt</div>
            <div class="letter space letter-white"> </div>
            <div class="letter letter-gray">alt</div>
            <div class="letter letter-gray">win</div>
            <div class="letter letter-gray">ctrl</div>
        </div>
    </div>   
</body>
</html>
